plugins {
	id 'java'
//	id("org.springframework.boot") version "2.7.18"
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
//	implementation 'org.springframework.boot:spring-boot-starter:2.7.18'
	implementation 'org.springframework.boot:spring-boot-starter:3.2.1'
	implementation 'org.springframework.boot:spring-boot-gradle-plugin:3.2.1'
//	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.18'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
